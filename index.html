<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HashPay Cash Mining</title>
</head>
<body>
    <h1>HashPay Cash Mining</h1>
    <p>Enter your account number:</p>
    <input type="text" id="accountNumber" placeholder="Your Account Number">
    <button onclick="generateHashcash()">⛏️</button>
    <h2>Generated Hashcash Token:</h2>
    <div id="generatedTokens"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
    function generateHashcash() {
        var accountNumber = document.getElementById("accountNumber").value;
        var generatedTokensElement = document.getElementById("generatedTokens");

        if (!accountNumber) {
            alert("Please enter your account number.");
            return;
        }

        var hashcash = "1:" + Date.now() + ":sha256:amessage:" + accountNumber + "::1000:";
        var nonce = 0;
        var hash = "";

        while (!hash.startsWith("00000")) {
            nonce++;
            hash = CryptoJS.SHA256(hashcash + nonce.toString()).toString();
        }

        var hashcashResult = hashcash + nonce;

        // Create a link element
        var linkElement = document.createElement("a");
        linkElement.href = "https://hashcomp.github.io/pay/newre.html?hashcash=" + hashcashResult;
        linkElement.textContent = "Add to wallet";

        generatedTokensElement.appendChild(linkElement);
    }
</script>

</body>
</html>
